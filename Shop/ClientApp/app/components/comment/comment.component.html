<div *ngFor="let comment of comments">    
    <ul style="list-style-type:none">
        <li>            
            <div class="row">
                <div *ngIf="comment.answers.length > 0; then show else noAnswers"></div>

                <div class="col-md-6">
                    <markdown>
                        {{comment.userName}}: {{comment.message}}
                    </markdown>
                </div>
                <div class="col-md-1">
                    <ng-template #show>
                        <a data-toggle="collapse" data-parent="#accordion" href="#parrent-{{comment.id}}">
                            <span class="glyphicon glyphicon-collapse-down" onclick="changeGlyphicon(this)" id="glyphicon-{{comment.id}}"></span>
                        </a>
                    </ng-template>
                </div>
                <div class="col-md-1">
                    <a data-toggle="collapse" data-parent="#accordion" href="#answer-{{comment.id}}">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                </div>
            </div>
            <div class="form-group form-inline collapse" id="answer-{{comment.id}}">
                
                <div class="row">
                    <div class="col-md-6">
                        <textarea style="width:100%;resize:none" rows="5" type="text" [(ngModel)]="message[message.length]" class="form-control"></textarea>
                    </div>
                    <div class="col-md-6" style="word-wrap:break-word">
                        <markdown [data]="message[message.length - 1]"></markdown>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-1">
                        <button type="button" class="btn btn-default form-control" (click)="answer(comment.id, message.length - 1)">
                            Answer
                        </button>
                    </div>                    
                </div>                
            </div>
            <div id="parrent-{{comment.id}}" class="panel-collapse collapse">
                <comments [comments]="comment.answers" [productId]="productId"></comments>
            </div>
        </li>
    </ul>
</div>
<p style="color:red;">{{error}}</p>
